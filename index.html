<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="absolute bottom-0 left-0 right-0 -z-10">
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/bg-desktop.png
          "
          class="w-full"
        />
        <img
          src="https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/bg-mobile.png"
          class="w-full"
        />
      </picture>
    </div>
    <div
      class="
        max-w-6xl
        mx-auto
        gap-8
        px-8
        flex flex-col
        justify-center
        h-screen
        lg:flex-row lg:items-center
      "
    >
      <article class="dark-blue p-8 rounded-right rounded-lg lg:w-1/2">
        <img
          src="https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/logo.svg"
        />
        <ul class="mt-10 flex items-start justify-start gap-5">
          <li class="bg-image p-3 rounded-lg">
            <img
              src="https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/icon-document.svg"
              alt="document"
              class="h-6 w-6"
            />
          </li>
          <li class="bg-image p-3 rounded-lg">
            <img
              src="https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/icon-folder.svg"
              alt="folder"
              class="h-6 w-6"
            />
          </li>
          <li class="bg-image p-3 rounded-lg">
            <img
              src="https://raw.githubusercontent.com/JBoundless/fylo-data-component/main/images/icon-upload.svg"
              alt="upload"
              class="h-6 w-6"
            />
          </li>
        </ul>
      </article>

      <article class="dark-blue p-8 rounded-lg">
        <h1 class="text-base text-white opacity-75 lg:text-left">
          Youâ€™ve used
          <span class="opacity-100-text-lg font-bold text-center">815 GB</span>
          of your storage
        </h1>
        <div class="bg-image h-5 w-full rounded-full my-4 relative">
          <article
            class="linear-gradient w-3/4 h-3 relative top-1 left-1 rounded-full"
          >
            <div
              class="bg-white h-2 w-2 rounded-full absolute right-1 ball"
            ></div>
          </article>
        </div>

        <div>
          <ul class="flex items-center justify-between">
            <p class="font-bold text-white">0 GB</p>
            <p class="font-bold text-white">1000 GB</p>
          </ul>
        </div>
        <div
          class="
            bg-white
            rounded-lg
            w-40
            h-16
            flex
            items-center
            justify-center
            bg-185
          "
        >
          <h2 class="text-slate-900 font-bold text-4xl">
            185 GB <span class="font-normal opacity-75 text-base">Left</span>
          </h2>
        </div>
        <div class="triangle"></div>
      </article>
    </div>
  </body>
</html>
